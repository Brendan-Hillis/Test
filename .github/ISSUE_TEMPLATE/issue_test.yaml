name: Pre-Qual Onboarding Issue
description: Pre-Qual Onboarding Issue
title: "[Onboarding]: "
labels: ["Pre-Qual", "Onboarding"]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: checkboxes
    id: attached-governance-agreement
    attributes:
      label: Have you attached a copy of the signed governance agreement to the issue?
      description: Have you attached a copy of the signed governance agreement to the issue? 
      options:
        - label: I have attached a copy of the signed governance agreement to the issue. 
          required: true
  
